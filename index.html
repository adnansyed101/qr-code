<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body
    class="flex justify-center items-center h-screen bg-lightGray font-body"
  >
    <div class="px-3 bg-white w-72 pt-3 pb-5 rounded-lg">
      <img
        src="../images/image-qr-code.png"
        alt="qr code"
        class="rounded-lg mb-4"
      />
      <div class="px-3">
        <h3 class="text-xl mb-2 font-bold text-center text-darkBlue">
          Impove your front-end skills by building projects
        </h3>
        <p class="text-[15px] font-light text-center text-grayishBlue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
